<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe?.imagePath" alt="Img" class="img-responsive" style="max-height: 50px;">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe?.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" >
			<button appDropdown type="button" class="btn btn-primary data-toggle">
				Manage <span class="caret"></span>
				<ul class="dropdown-menu">
					<li><a href="#">To Shoping List</a></li>
					<li><a href="#">Edit recipe</a></li>
					<li><a href="#">Delete recipe</a></li>
				</ul>
			</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>{{recipe?.description}}</p>
	</div>
</div>

<div class="row">
	<div class="col-xs-10">
		<hr>
		<ul class="list-group">
			<a href="#" class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
				{{ingredient.name}} ({{ingredient.amount}})
			</a>
		</ul>
	</div>
</div>
