<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid"> {{editMode?'Update':'Add'}} </button>
					<button type="buttn" class="btn btn-danger"  (click)="onCancle()"> Cancle </button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Name</label>
						<input
							type="text"
							id="name" 
							class="form-control"
							name="name"
							formControlName="name"
							>
					</div>
					<div class="form-group">
						<label>imagePath</label>
						<input 
							type="text"
							id="imagePath" 
							class="form-control"
							name="imagePath"
							formControlName="imagePath"
							>
					</div>
					<div class="form-group">
						<label>description</label>
						<textarea 
							type="text"
							row="9"
							id="description" 
							class="form-control"
							name="description"
							formControlName="description"
							>
						</textarea>
					</div>
					<div class="row">
						<div class="col-xs-12" formArrayName="ingredients">
							<div class="row" *ngFor="let ingredieantCtr of recipeForm.get('ingredients')['controls']; let i= index " [formGroupName]='i' style="margin-top: 5px">
								<div class="col-xs-6" >
									<input 
										type="text"
										class="form-control"
										formControlName="name"
										>
								</div>
								<div class="col-xs-4">
									<input 
										type="number"
										class="form-control"
										formControlName="amount"
										>
								</div>
								<div class="col-xs-2">
									<button
										type="button"
										class="btn btn-danger"
										(click) = "deleteIngredieant(i)"
										>
									X
									</button> 
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row" >
						<div class="col-xs-12" >
							<button
								(click) = "addIngredieant()"
								type="button"
								class="btn btn-success"
								>
								Add Ingredieant
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
