<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2">
		<form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
			<div class="row">
				<div class="col-xs-10">
					<div class="form-group">
						<label>Email</label>
						<input
							type="email"
							id="email" 
							class="form-control"
							name="email"
							email
							required
							ngModel
							>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input 
							type="password"
							id="password" 
							class="form-control"
							name="password"
							required
							minlength="6"
							ngModel
							>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">signup</button>
				</div>
			</div>
		</form>
	</div>
</div>
